<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <style media="screen">@import url('https://fonts.googleapis.com/css?family=Fira+Mono:400');body{ width: 100vw;max-width: 360px; height: 100vh; align-items: center; justify-content: center; margin: 0 auto; background: #131313; color: #fff; font-size: 96px; font-family: 'Fira Mono', monospace; letter-spacing: -7px}h1{ animation: glitch 1s linear infinite}#message{min-width: 340px;font-size: 13px;line-height: 1.25;letter-spacing: 0}a:link, a:hover{color: #FFF}@keyframes glitch{ 2%,64%{ transform: translate(2px,0) skew(0deg);} 4%,60%{ transform: translate(-2px,0) skew(0deg);} 62%{ transform: translate(0,0) skew(5deg);}}h1:before,h1:after{ content: attr(title); position: absolute; left: 0}h1:before{ animation: glitchTop 1s linear infinite; clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%); -webkit-clip-path: polygon(0 0, 100% 0, 100% 33%, 0 33%)}@keyframes glitchTop{ 2%,64%{ transform: translate(2px,-2px);} 4%,60%{ transform: translate(-2px,2px);} 62%{ transform: translate(13px,-1px) skew(-13deg);}}h1:after{ animation: glitchBotom 1.5s linear infinite; clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%); -webkit-clip-path: polygon(0 67%, 100% 67%, 100% 100%, 0 100%)}@keyframes glitchBotom{ 2%,64%{ transform: translate(-2px,0);} 4%,60%{ transform: translate(-2px,0);} 62%{ transform: translate(-22px,5px) skew(21deg);}} </style>
  </head>
  <body>
		<h1 title="404">404</h1>
    <div id="message">
      <h2>Page Not Found</h2>
      <p>The specified file was not found on this website. Please check the URL for mistakes and try again.</p>

    </div>
  </body>
</html>
